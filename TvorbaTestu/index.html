<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="height:100vh;">
<head>
    <title>
        Tvorba testů
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="./css/stylesheet.css" />

    <!-- include summernote css/js-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.css" rel="stylesheet" />

</head>
<body style="height:100vh;" onclick="selectElement(event)">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- include summernote css/js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.js"></script>

    <script src="./js/script.js"></script>

    <div class="container-fluid" style="min-height: 100vh; display:flex;">


        <div class="row row-top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nový test<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Export PDF</a>
                        </li>

                        <!--Panel nastroju-->
                        <li class="nav-item tool-first tool">
                            <a class="nav-link" href="javascript:addQuestion()">
                                <img src="./images/add.png" class="tool-image" />
                            </a>
                        </li>

                        <li class="nav-item tool">
                            <a class="nav-link" href="javascript:replaceSelectedText('hurray')">
                                <img src="./images/question.png" class="tool-image" /></button>
                            </a>
                        </li>

                        <li class="nav-item tool">

                            <a class="nav-link" href="javascript:addAnswer()">
                                <img src="./images/answer.png" class="tool-image" />
                            </a>
                        </li>


                    </ul>
                </div>
            </nav>
        </div>



        <div class="row row-main">
            <!--Vyber verzi-->
            <div class="col-md-2" style="background-color:paleturquoise;">
                <div class="row">
                    <div class="version">
                        <div>
                            <img src="./images/blank.png" width="100" height="100">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="version">
                        <div>
                            <img src="./images/miniatura-dokument.png" alt="Mountains" width="100" height="100">
                        </div>
                    </div>
                </div>
            </div>

            <!--Pracovni plocha-->
            <div class="col-md-8" id="col-main" style="background-color:papayawhip;">
                <!--<div id="summernote"></div>-->
                <!--<div id="textarea" contenteditable>I look like a textarea</div>-->
            </div>


            <!--Sablony-->
            <div class="col-md-2" style="background-color:paleturquoise;">
                <p align="center">Šablony</p>
            </div>
        </div>
